<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="sign-up-page">
    <h1 class="title">UPV <span>OATS</span></h1>
    <div class="sign-up-container">
        <h2>Hello!</h2>
        <form action="/signup" method="post">
            <div class="input-container">
                <i class="material-icons">person</i>
                <input class="input-field" type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-container">
                <i class="material-icons">mail</i>
                <input class="input-field" type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-container">
                <i class="material-icons">lock</i>
                <input class="input-field" type="password" placeholder="Password" name="password" required>
            </div>
            <div class="radio-container">
                <label class="radio-button">Student
                    <input type="radio" name="type" required>
                    <span class="checkmark"></span>
                </label>
                <label class="radio-button">Faculty or Staff
                    <input type="radio" name="type" required>
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="login">
        <p>Already have an account? <a href="Login.html">Sign in now.</a></p>
    </div>
</body>
</html>
